<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVIATHAN VISOR HTML</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --terminal-green: #0f0;
            --terminal-bg: #050505;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* CRT Effect */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }

        .crt-flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 0.98; } 50% { opacity: 1; } 100% { opacity: 0.99; } }

        /* Custom Scrollbars (Global & Containers) */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #050505; border-left: 1px solid #003300; }
        ::-webkit-scrollbar-thumb { background: #004400; border: 1px solid #0f0; }
        ::-webkit-scrollbar-thumb:hover { background: #0f0; }

        /* CodeMirror Customization */
        .CodeMirror {
            height: 100%;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.9) !important;
        }
        .CodeMirror-gutters { background: #0a0a0a !important; border-right: 1px solid #003300; }
        .CodeMirror-scroll { overflow-x: auto !important; overflow-y: scroll !important; }

        /* UI Elements */
        .glow-text { text-shadow: 0 0 5px #0f0; }
        
        #canvas-bg { position: absolute; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }

        /* Console Modal */
        #console-modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #0f0;
            z-index: 60;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        #console-output {
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .log-info { color: #0f0; }
        .log-error { color: #ff3333; }
        .log-warn { color: #ffff33; }

        /* Tabs */
        .tab-btn.active {
            background-color: rgba(0, 255, 0, 0.1);
            border-bottom: 2px solid #0f0;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        .tab-btn {
            opacity: 0.7;
            transition: all 0.3s;
        }
        .tab-btn:hover { opacity: 1; background: rgba(0, 255, 0, 0.05); }

    </style>
</head>
<body class="crt-flicker">

    <canvas id="canvas-bg"></canvas>
    <div class="crt-overlay"></div>

    <!-- CONSOLE MODAL -->
    <div id="console-modal">
        <div class="flex justify-between items-center p-2 bg-green-900/30 border-b border-green-800">
            <span class="text-xs font-bold"><i class="fa-solid fa-terminal mr-2"></i>TERMINAL DE SISTEMA</span>
            <div class="flex gap-3">
                <button onclick="clearConsole()" class="text-[10px] text-green-400 hover:text-white uppercase">Limpiar</button>
                <button onclick="toggleConsole()" class="text-red-500 hover:text-red-400"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div id="console-output">
            <div class="opacity-50">> SYSTEM READY... LISTENING FOR EVENTS...</div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="h-14 border-b border-green-900 bg-black/90 flex justify-between items-center px-4 z-20 shrink-0">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-code-branch text-2xl text-green-500 animate-pulse"></i>
            <div>
                <h1 class="text-lg sm:text-xl font-bold glow-text tracking-widest leading-tight">LEVIATHAN VISOR HTML</h1>
                <div class="text-[10px] text-green-700 font-mono hidden sm:block">CIA_HACKING_TOOL // V2.0</div>
            </div>
        </div>

        <!-- ACTIONS -->
        <div class="flex items-center gap-2">
            <!-- Console Toggle -->
            <button onclick="toggleConsole()" class="border border-green-700 text-green-500 px-3 py-1 hover:bg-green-900/30 transition text-xs font-mono uppercase" title="Abrir Terminal">
                <i class="fa-solid fa-terminal mr-1"></i> LOGS
            </button>

            <!-- Run Button -->
            <button onclick="runCode()" class="bg-green-700 text-black px-5 py-1 hover:bg-green-500 transition font-bold text-xs uppercase flex items-center gap-2 shadow-[0_0_10px_rgba(0,255,0,0.3)]">
                <i class="fa-solid fa-play"></i> RUN
            </button>
        </div>
    </header>

    <!-- TABS -->
    <nav class="flex border-b border-green-900 bg-black z-20 shrink-0 h-10">
        <button onclick="switchTab('editor')" id="tab-editor" class="tab-btn active flex-1 h-full text-center text-xs sm:text-sm font-bold border-r border-green-900/50 flex items-center justify-center gap-2">
            <i class="fa-solid fa-code"></i> EDITOR HTML
        </button>
        <button onclick="switchTab('preview')" id="tab-preview" class="tab-btn flex-1 h-full text-center text-xs sm:text-sm font-bold flex items-center justify-center gap-2">
            <i class="fa-solid fa-eye"></i> VISTA PREVIA
        </button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-1 relative overflow-hidden z-10">
        
        <!-- EDITOR SECTION -->
        <div id="view-editor" class="absolute inset-0 w-full h-full bg-black">
            <textarea id="code-editor"></textarea>
        </div>

        <!-- PREVIEW SECTION -->
        <div id="view-preview" class="absolute inset-0 w-full h-full bg-neutral-900 hidden flex items-center justify-center bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
            <div id="preview-container" class="w-full h-full bg-white transition-all duration-300 overflow-hidden shadow-[0_0_30px_rgba(0,255,0,0.1)] relative border-none">
                <iframe id="preview-frame" class="w-full h-full border-none block"></iframe>
            </div>
        </div>

    </main>

    <script>
        // --- ANIMATION BACKGROUND ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; 
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 30; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(0, 255, 0, ${0.2 - dist/100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // --- EDITOR CONFIG ---
        const initialCode = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Target</title>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center p-4 overflow-hidden">

    <div class="border border-green-500 p-6 rounded-lg bg-black shadow-[0_0_15px_#0f0] max-w-sm w-full text-center relative overflow-hidden">
        <!-- Scan line effect for inner container -->
        <div class="absolute inset-0 bg-green-500/5 pointer-events-none animate-pulse"></div>
        
        <i class="fa-solid fa-triangle-exclamation text-5xl text-yellow-500 mb-4 animate-bounce"></i>
        <h2 class="text-2xl font-mono font-bold text-green-400 mb-2">SISTEMA VULNERADO</h2>
        <p class="text-gray-400 text-sm mb-6">Acceso root concedido a Leviatham.</p>
        
        <button onclick="startDownload()" class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-2 rounded transition transform hover:scale-105">
            DESCARGAR DATOS
        </button>
    </div>

    <script>
        console.log("Inyección exitosa. Esperando input del usuario...");
        
        function startDownload() {
            console.warn("Iniciando exfiltración de paquetes...");
            alert("⚠️ TRANSFERENCIA INICIADA ⚠️");
            console.error("Conexión segura no disponible. Usando fallback encriptado.");
            console.log("Datos transferidos: 100%");
        }
    <\/script>
</body>
</html>`;

        const editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            lineWrapping: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            tabSize: 2
        });
        editor.setValue(initialCode);

        // --- TABS LOGIC ---
        function switchTab(tab) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            // Update Views
            document.getElementById('view-editor').classList.add('hidden');
            document.getElementById('view-preview').classList.add('hidden');
            
            document.getElementById('view-' + tab).classList.remove('hidden');

            if (tab === 'editor') {
                editor.refresh(); // Crucial for layout fix
            }
        }

        // --- RUN & CONSOLE LOGIC ---
        const consoleModal = document.getElementById('console-modal');
        const consoleOutput = document.getElementById('console-output');

        function toggleConsole() {
            if (consoleModal.style.display === 'flex') {
                consoleModal.style.display = 'none';
            } else {
                consoleModal.style.display = 'flex';
            }
        }

        function clearConsole() {
            consoleOutput.innerHTML = '<div class="opacity-50">> CONSOLE CLEARED...</div>';
        }

        function logToConsole(level, msg) {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            let color = 'text-gray-300';
            if (level === 'log') color = 'log-info';
            if (level === 'warn') color = 'log-warn';
            if (level === 'error') color = 'log-error';

            div.className = `border-b border-green-900/30 pb-1 mb-1 font-mono text-xs ${color}`;
            div.innerHTML = `<span class="opacity-50">[${time}]</span> <span class="uppercase font-bold">[${level}]</span> ${msg}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function runCode() {
            const code = editor.getValue();
            const previewFrame = document.getElementById('preview-frame');
            
            // Console Interceptor
            const interceptor = `
                <script>
                    (function(){
                        const _log = console.log;
                        const _warn = console.warn;
                        const _error = console.error;
                        
                        function send(type, args) {
                            try {
                                const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ');
                                window.parent.postMessage({type: 'console', level: type, msg: msg}, '*');
                            } catch(e){}
                        }

                        console.log = function(...args) { send('log', args); _log.apply(console, args); };
                        console.warn = function(...args) { send('warn', args); _warn.apply(console, args); };
                        console.error = function(...args) { send('error', args); _error.apply(console, args); };
                    })();
                <\/script>
            `;

            // Library Injection
            const libs = `
                <script src="https://cdn.tailwindcss.com"><\/script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
                <style>body { font-family: 'Share Tech Mono', monospace; }</style>
            `;

            const final = code.replace('<head>', `<head>${libs}${interceptor}`);
            
            const doc = previewFrame.contentWindow.document;
            doc.open();
            doc.write(final);
            doc.close();

            // Notify user
            logToConsole('SYSTEM', 'Código compilado y ejecutado.');
        }

        // Listen for iframe messages
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'console') {
                logToConsole(e.data.level, e.data.msg);
            }
        });

        // Auto Run init
        setTimeout(runCode, 500);

    </script>
</body>
</html>
