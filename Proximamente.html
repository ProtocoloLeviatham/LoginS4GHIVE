    <style> 
        :root { 
            --hacker-green: #00ff00; 
            --hacker-dim: #003300; 
            --alert-red: #ff0033; 
            --kali-blue: #0099ff;

        } 
 
        body { 
            background-color: var(--bg-color); 
            color: var(--hacker-green);

            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            margin: 0; 
        } 
 
        /* --- Custom Scrollbar --- */ 
        ::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        } 
        ::-webkit-scrollbar-track { 
            background: #020202; 
            border: 1px solid #111; 
        } 
        ::-webkit-scrollbar-thumb { 
            background: var(--hacker-dim); 
            border: 1px solid var(--hacker-green); 
        } 
        ::-webkit-scrollbar-thumb:hover { 
            background: var(--hacker-green); 
        } 
 
        /* --- CRT Screen Effect --- */ 
        .crt::before { 
            content: " "; 
            display: block; 
            position: absolute; 
            top: 0; left: 0; bottom: 0; right: 0; 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); 
            z-index: 50; 
            background-size: 100% 3px, 3px 100%; 
            pointer-events: none; 
        } 
         
        .crt::after { 
            content: " "; 
            display: block; 
            position: absolute; 
            top: 0; left: 0; bottom: 0; right: 0; 
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%); 
            z-index: 50; 
            pointer-events: none; 
        } 
 
        /* --- Cyberpunk Box Styling --- */ 
        .cyber-box { 
            background: rgba(0, 5, 0, 0.95); 
            border: 1px solid #333; 
            border-left: 4px solid var(--alert-red); 
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.1); 
            position: relative; 
        } 
         
        /* Corner Accents */ 
        .cyber-box::before, .cyber-box::after { 
            content: ''; 
            position: absolute; 
            width: 10px; height: 10px; 
            border-color: var(--alert-red); 
            border-style: solid; 
            transition: all 0.3s; 
        } 
        .cyber-box::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; } 
        .cyber-box::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; } 
 
        /* --- Glitch Text --- */ 
        .glitch-title { 
            font-family: 'Rubik Glitch', system-ui; 
            position: relative; 
            color: #fff; 
            text-shadow: 2px 2px var(--alert-red), -2px -2px cyan; 
            animation: glitch-skew 1s infinite linear alternate-reverse; 
        } 
 
        @keyframes glitch-skew { 
            0% { transform: skew(0deg); } 
            20% { transform: skew(-2deg); } 
            40% { transform: skew(2deg); } 
            60% { transform: skew(-1deg); } 
            80% { transform: skew(1deg); } 
            100% { transform: skew(0deg); } 
        } 
 
        /* --- Video Security Feed --- */ 
        .video-container { 
            position: relative; 
            border: 1px solid #222; 
            background: #000; 
            overflow: hidden; 
            /* Static Noise Fallback Background (SI EL VIDEO FALLA, SE VE ESTO) */ 
            background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif'); 
            background-size: cover; 
            background-position: center; 
            opacity: 0.9; 
        } 
         
        .video-feed video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            /* Start visually corrupted */ 
            filter: blur(5px) grayscale(100%) contrast(1.2) brightness(0.6);  
            transition: filter 1s ease-out; 
            position: relative; 
            z-index: 5; 
        } 
         
        .video-overlay { 
            position: absolute; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.85); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 10; 
            transition: opacity 0.8s; 
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 2px, #000 4px); 
        } 
 
        .unlocked video { 
            filter: blur(0) grayscale(0) contrast(1) brightness(1); 
        } 
        .unlocked .video-overlay { 
            opacity: 0; 
            pointer-events: none; 
        } 
         
        /* Play Button Overlay */ 
        #play-overlay { 
            position: absolute; 
            inset: 0; 
            z-index: 20; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0,0,0,0.4); 
            cursor: pointer; 
            transition: opacity 0.3s; 
        } 
        #play-overlay:hover i { 
            color: #fff; 
            transform: scale(1.1); 
        } 
        #play-overlay.hidden { 
            display: none; 
        } 
 
        .rec-dot { 
            width: 8px; height: 8px; 
            background: red; 
            border-radius: 50%; 
            display: inline-block; 
            box-shadow: 0 0 5px red; 
            animation: blink 1s infinite; 
        } 
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } } 
 
        /* --- Terminal Log (Kali Style) --- */ 
        .terminal-window { 
            background-color: #050505; 
            border-top: 1px solid var(--alert-red); 
            font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 0.75rem; 
            color: #ccc; 
            overflow-y: hidden; 
            position: relative; 
            padding-left: 10px; 
        } 
        .log-line { margin-bottom: 2px; white-space: nowrap; } 
         
        /* Kali Colors */ 
        .kali-ok { color: #00ff00; font-weight: bold; } 
        .kali-fail { color: #ff0000; font-weight: bold; } 
        .kali-info { color: #0099ff; font-weight: bold; } 
        .kali-bracket { color: #fff; } 
        .kali-text { color: #aaa; } 
 
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; } 
 
        /* --- Buttons --- */ 
        .btn-cyber { 
            background: rgba(255, 0, 0, 0.05); 
            border: 1px solid var(--alert-red); 
            color: var(--alert-red); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: all 0.3s; 
            position: relative; 
            overflow: hidden; 
        } 
        .btn-cyber:hover { 
            background: var(--alert-red); 
            color: black; 
            box-shadow: 0 0 25px var(--alert-red); 
        } 
         
        /* Error Banner */

                #330000 10px, 
                #330000 20px 
            ); 
            border-bottom: 2px solid var(--alert-red);

    </style>

    <script> 
        // --- 1. CHAOTIC CANVAS BACKGROUND --- 
        (function() { 
            const canvas = document.getElementById('canvas-bg'); 
            const ctx = canvas.getContext('2d'); 
            let w, h; 
            let particles = []; 
             
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }; 
            window.addEventListener('resize', resize); 
            resize(); 
 
            // Create red "error" particles 
            for(let i=0; i<60; i++) particles.push({ 
                x: Math.random()*w,  
                y: Math.random()*h,  
                vx: (Math.random()-0.5)*2,  
                vy: (Math.random()-0.5)*2, 
                size: Math.random() * 2 
            }); 
 
            function anim() { 
                ctx.clearRect(0,0,w,h); 
                // Red tint background 
                ctx.fillStyle = 'rgba(20, 0, 0, 0.1)'; 
                ctx.fillRect(0,0,w,h); 
                 
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; 
                 
                particles.forEach((p, i) => { 
                    p.x += p.vx; p.y += p.vy; 
                    if(p.x < 0 || p.x > w) p.vx *= -1; 
                    if(p.y < 0 || p.y > h) p.vy *= -1; 
                     
                    if(Math.random() > 0.98) { 
                        p.x = Math.random() * w; 
                    } 
 
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); 
                     
                    particles.forEach((p2, j) => { 
                        if(i !== j) { 
                            const d = Math.hypot(p.x - p2.x, p.y - p2.y); 
                            if(d < 80) { 
                                ctx.strokeStyle = `rgba(255, 0, 0, ${0.1 - d/100})`; 
                                ctx.lineWidth = 0.5; 
                                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); 
                            } 
                        } 
                    }); 
                }); 
                requestAnimationFrame(anim); 
            } 
            anim(); 
        })(); 
 
        // --- 2. VIDEO CONTROL --- 
        const vid = document.getElementById('kali-video'); 
        const playOverlay = document.getElementById('play-overlay'); 
 
        function tryAutoplay() { 
            vid.muted = true; // Needs to be muted to autoplay usually 
            vid.play().then(() => { 
                playOverlay.classList.add('hidden'); 
                console.log("Video playing (autoplay)"); 
            }).catch(e => { 
                console.log("Autoplay failed, waiting for user interaction"); 
                playOverlay.classList.remove('hidden'); 
            }); 
        } 

        function manualPlay() {
            vid.muted = false; // Unmute on manual play
            vid.play().then(() => {
                playOverlay.classList.add('hidden');
                console.log("Video playing (manual)");
            }).catch(e => {
                console.error("Manual play failed", e);
            });
        }
 
        function unlockVideo() { 
            const wrapper = document.getElementById('video-wrapper'); 
            const btn = document.querySelector('.video-overlay button'); 
             
            btn.innerHTML = '<i class="fa-solid fa-gear fa-spin"></i> DESENCRIPTANDO SEÑAL...'; 
            btn.classList.add('bg-white', 'text-black', 'border-white'); 
             
            setTimeout(() => { 
                wrapper.classList.add('unlocked'); 
                vid.muted = false; // Intenta activar sonido 
                vid.play().catch(e => console.log("Audio play blocked")); 
                playOverlay.classList.add('hidden'); // Hide play button on unlock 
                 
                // Switch log styling to success 
                addLog("OK", "Conexión establecida con Nodo Central", "kali-ok"); 
                addLog("INFO", "Recibiendo transmisión de KALI32...", "kali-info"); 
            }, 1500); 
        } 
 
        // Auto-play attempt on load 
        window.addEventListener('load', tryAutoplay); 
        
        // Also allow clicking the video to play if paused (optional, but good UX)
        vid.addEventListener('click', () => {
             if(vid.paused) manualPlay();
        });
 
        // --- 3. KALI LINUX BOOT LOGS --- 
        const logs = [ 
            { status: "OK", msg: "Started Network Manager Script.", type: "kali-ok" }, 
            { status: "OK", msg: "Started Dispatcher daemon for systemd-networkd.", type: "kali-ok" }, 
            { status: "FAILED", msg: "Failed to start LSB: Leviatham Core Module.", type: "kali-fail" }, 
            { status: "INFO", msg: "Listening on: [::]:443 (HTTPS)", type: "kali-info" }, 
            { status: "OK", msg: "Reached target Network (Pre).", type: "kali-ok" }, 
            { status: "OK", msg: "Mounted /boot/efi.", type: "kali-ok" }, 
            { status: "FAILED", msg: "Failed to mount /sys/kernel/security.", type: "kali-fail" }, 
            { status: "DEPEND", msg: "Dependency failed for Encrypted Volumes.", type: "kali-fail" }, 
            { status: "OK", msg: "Started Apache2 Web Server.", type: "kali-ok" }, 
            { status: "INFO", msg: "KALI32 Protocol Initialized...", type: "kali-info" }, 
            { status: "OK", msg: "Started PostgreSQL Database.", type: "kali-ok" }, 
            { status: "WARN", msg: "CPU Temperature High: 92°C [THROTTLING]", type: "kali-fail" } 
        ]; 
 
        function addLog(status, msg, typeClass) { 
            const out = document.getElementById('console-output'); 
            const div = document.createElement('div'); 
            div.className = 'log-line'; 
             
            // Format: [ STATUS ] Message 
            div.innerHTML = `<span class="kali-bracket">[</span> <span class="${typeClass}">${status}</span> <span class="kali-bracket">]</span> <span class="kali-text">${msg}</span>`; 
             
            out.appendChild(div); 
             
            if(out.children.length > 8) out.removeChild(out.firstChild); 
        } 
 
        function loopLogs() { 
            const log = logs[Math.floor(Math.random() * logs.length)]; 
            addLog(log.status, log.msg, log.type); 
            setTimeout(loopLogs, Math.random() * 800 + 100);  
        } 
        loopLogs();  
 
    </script>
