        /* --- CRT Screen Effect --- */ 
        .crt::before { 
            content: " "; 
            display: block; 
            position: absolute; 
            top: 0; left: 0; bottom: 0; right: 0; 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); 
            z-index: 50; 
            background-size: 100% 3px, 3px 100%; 
            pointer-events: none; 
        } 
         
        .crt::after { 
            content: " "; 
            display: block; 
            position: absolute; 
            top: 0; left: 0; bottom: 0; right: 0; 
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%); 
            z-index: 50;

        /* --- Cyberpunk Box Styling --- */ 
        .cyber-box {

            box-shadow: 0 0 20px rgba(255, 0, 51, 0.1); 
            position: relative; 
        } 
         
        /* Corner Accents */ 
        .cyber-box::before, .cyber-box::after { 
            content: ''; 
            position: absolute; 
            width: 10px; height: 10px; 
            border-color: var(--alert-red); 
            border-style: solid; 
            transition: all 0.3s; 
        } 
        .cyber-box::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; } 
        .cyber-box::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; } 
 
        /* --- Glitch Text --- */ 
        .glitch-title { 
            font-family: 'Rubik Glitch', system-ui; 
            position: relative; 
            color: #fff; 
            text-shadow: 2px 2px var(--alert-red), -2px -2px cyan; 
            animation: glitch-skew 1s infinite linear alternate-reverse; 
        } 
 
        @keyframes glitch-skew { 
            0% { transform: skew(0deg); } 
            20% { transform: skew(-2deg); } 
            40% { transform: skew(2deg); } 
            60% { transform: skew(-1deg); } 
            80% { transform: skew(1deg); } 
            100% { transform: skew(0deg); } 
        } 
 
        /* --- Video Player Styles --- */
        .video-wrapper {
            position: relative;
            background: #000;
            overflow: hidden;
            /* Approximate aspect ratio for 1020x720 (1.416) */
            aspect-ratio: 1020/720;
            width: 100%;
        }

        .scanlines {
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0),
                rgba(0,0,0,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2) 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* Video Filter for Locked State */
        .video-locked {
            filter: blur(8px) grayscale(100%) contrast(1.5) brightness(0.4);

        }

        /* --- Terminal Log (Kali Style) --- */

        /* --- Buttons --- */

    <script> 
        // --- 1. CHAOTIC CANVAS BACKGROUND --- 
        (function() { 
            const canvas = document.getElementById('canvas-bg'); 
            const ctx = canvas.getContext('2d'); 
            let w, h; 
            let particles = []; 
             
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }; 
            window.addEventListener('resize', resize); 
            resize(); 
 
            // Create red "error" particles 
            for(let i=0; i<60; i++) particles.push({ 
                x: Math.random()*w,  
                y: Math.random()*h,  
                vx: (Math.random()-0.5)*2,  
                vy: (Math.random()-0.5)*2, 
                size: Math.random() * 2 
            }); 
 
            function anim() { 
                ctx.clearRect(0,0,w,h); 
                // Red tint background 
                ctx.fillStyle = 'rgba(20, 0, 0, 0.1)'; 
                ctx.fillRect(0,0,w,h); 
                 
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; 
                 
                particles.forEach((p, i) => { 
                    p.x += p.vx; p.y += p.vy; 
                    if(p.x < 0 || p.x > w) p.vx *= -1; 
                    if(p.y < 0 || p.y > h) p.vy *= -1; 
                     
                    if(Math.random() > 0.98) { 
                        p.x = Math.random() * w; 
                    } 
 
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); 
                     
                    particles.forEach((p2, j) => { 
                        if(i !== j) { 
                            const d = Math.hypot(p.x - p2.x, p.y - p2.y); 
                            if(d < 80) { 
                                ctx.strokeStyle = `rgba(255, 0, 0, ${0.1 - d/100})`; 
                                ctx.lineWidth = 0.5; 
                                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); 
                            } 
                        } 
                    }); 
                }); 
                requestAnimationFrame(anim); 
            } 
            anim(); 
        })(); 
 
        // --- CYBER PLAYER CONTROLLER ---
        class CyberPlayer {
            constructor() {
                this.video = document.getElementById('main-video');
                this.lockOverlay = document.getElementById('lock-overlay');
                this.unlockBtn = document.getElementById('unlock-btn');
                this.errorScreen = document.getElementById('error-screen');
                this.channelStatus = document.getElementById('channel-status');
                this.connectionStatus = document.getElementById('connection-status');
                
                this.isUnlocked = false;
                
                this.init();
            }

            init() {
                // Setup event listeners
                this.unlockBtn.addEventListener('click', () => this.unlock());
                
                // Video Error Handling
                this.video.addEventListener('error', (e) => {
                    console.error("Video Error:", e);
                    this.showError();
                    window.logger.log("FAILED", "Video Stream Interrupted (ERR_SRC_404)", "kali-fail");
                });

                // Attempt autoplay (muted)
                this.video.play().then(() => {
                    // Video playing muted in background
                    window.logger.log("INFO", "Video Stream Connected (Background Mode)", "kali-info");
                }).catch(err => {
                    console.warn("Autoplay failed:", err);
                    window.logger.log("WARN", "Autoplay Blocked by Protocol", "kali-fail");
                });
            }

            unlock() {
                if (this.isUnlocked) return;

                // Visual Feedback on Button
                this.unlockBtn.innerHTML = '<i class="fa-solid fa-gear fa-spin"></i> DESENCRIPTANDO...';
                this.unlockBtn.classList.add('bg-white', 'text-black', 'border-white');
                
                // Simulate decryption delay
                setTimeout(() => {
                    this.isUnlocked = true;
                    
                    // Unmute and clear filters
                    this.video.muted = false;
                    this.video.classList.remove('video-locked');
                    this.video.classList.add('video-unlocked');
                    
                    // Hide overlay
                    this.lockOverlay.style.opacity = '0';
                    this.lockOverlay.style.pointerEvents = 'none'; // Prevent clicks

                    // Update Header Status
                    this.channelStatus.innerHTML = "CANAL: NODO_KALI_01 [SEGURO]";
                    this.channelStatus.classList.remove('text-red-700');
                    this.channelStatus.classList.add('text-green-500');

                    this.connectionStatus.innerHTML = '<i class="fa-solid fa-wifi text-[8px]"></i> CONECTADO';
                    this.connectionStatus.classList.remove('text-red-500');
                    this.connectionStatus.classList.add('text-green-500');

                    // Log success
                    window.logger.log("OK", "Decryption Successful. Key accepted.", "kali-ok");
                    window.logger.log("INFO", "Full Stream Access Granted.", "kali-info");
                    
                }, 1500);
            }

            showError() {
                this.errorScreen.classList.remove('hidden');
                this.errorScreen.classList.add('flex');
                this.lockOverlay.classList.add('hidden'); // Hide lock screen if error
                
                // Update header
                this.channelStatus.innerHTML = "ERROR: NO SIGNAL";
                this.channelStatus.classList.add('animate-pulse');
            }
        }

        // --- LOG SYSTEM ---
        class KaliLogger {
            constructor() {
                this.output = document.getElementById('console-output');
                this.logs = [ 
                    { status: "OK", msg: "Started Network Manager Script.", type: "kali-ok" }, 
                    { status: "OK", msg: "Started Dispatcher daemon for systemd-networkd.", type: "kali-ok" },

                    { status: "WARN", msg: "CPU Temperature High: 92°C [THROTTLING]", type: "kali-fail" } 
                ];
                this.startLoop();
            }

            log(status, msg, typeClass) {
                const div = document.createElement('div'); 
                div.className = 'log-line'; 
                div.innerHTML = `<span class="kali-bracket">[</span> <span class="${typeClass}">${status}</span> <span class="kali-bracket">]</span> <span class="kali-text">${msg}</span>`; 
                this.output.appendChild(div); 
                if(this.output.children.length > 8) this.output.removeChild(this.output.firstChild); 
            }

            startLoop() {
                const randomLog = () => {
                    const log = this.logs[Math.floor(Math.random() * this.logs.length)];
                    this.log(log.status, log.msg, log.type);
                    setTimeout(randomLog, Math.random() * 800 + 300);
                }
                randomLog();
            }
        }

        // Initialize Systems
        window.addEventListener('load', () => {
            window.logger = new KaliLogger();
            window.player = new CyberPlayer();
        });
 
    </script>
